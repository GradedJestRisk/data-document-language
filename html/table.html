<!doctype html>
<html lang="en">

	<head>
	
		<meta charset="utf-8"/>
		
		<title>Basic Table</title>
		
		<style>
		table, th, td {
		  border: 1px solid black;
		}
		</style>
		
				
	</head>
	
	<body>
	
	<table>
	   <tr>
		  <th> column 1 header </th> <th>column 2 header </th>
	   </tr>
	   <tr>
		  <td> row 1, column 1 </td> <td> row 1, column 2 </td>
	   </tr>
	   <tr>
		  <td> row 2, column 1 </td> <td> row 2, column 2 </td>
	   </tr>
	</table>

	</body>
	
</html>
